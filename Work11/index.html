<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model With CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box1">First Box 1</div>
    <div class="box2">Second Box 2</div>
    <br>
    <br>
    <!-- Box with all spacing defined -->
    <div class="box">This is a box</div>
    <br>
    <br>

    <!-- NPosition Example -->
    <div class="container">
        <div class="box3">Box 1</div>
        <div class="box4">Box 2</div>
    </div>
    <br>
    <a href="https://www.codewithharry.com/tutorial/css-box-model">For More Box Model Information Then Visit This Website</a>
    
</body>

</html>
