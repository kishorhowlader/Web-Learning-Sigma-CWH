<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline, Internal, External CSS</title>
    <link rel="stylesheet" href="style.css">

    <style>
        h2 {
            color: rgb(12, 252, 12);
            background-color: rgb(55, 137, 209);
        }
    </style>
</head>

<body>
    <!-- h1 is a Inline CSS -->
    <h1 style="color: rgb(7, 104, 104); background-color:rgb(204, 193, 193);">Three Ways to add CSS to HTML</h1>
    <h2>h2 is a Internal CSS</h2>
    <h3>h2 is a External CSS</h3>
    <div>
        <ul>
            <li>Inline CSS</li>
            <li>Internal CSS</li>
            <li>External CSS</li>
        </ul>
    </div>
</body>

</html>
