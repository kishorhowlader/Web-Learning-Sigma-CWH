<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- This paragraph tag is a Block Elements,
    because it's color use full width -->
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Deleniti, natus.</p>
    
    <!-- This ankar tag is a Inline Element, so background color is the same
     as the width but this one has only the same amount of element -->
    <a href="https://www.google.com" target="_blank">Google</a>

    <div>It is a Block Element</div>

    <span>It is a Inline Element <a href="">Yes, it's Inline Element</a></span>
    
    <!-- Quiz -->
    <form action="">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name">
        <label for="city">City Name</label>
        <input type="text" id="city" name="city" placeholder="Enter City Your Name">
        <label for="pincode">PinCode</label>
        <input type="text" id="pincode" name="pincode" placeholder="Enter Your PinCode">
    </form>
</body>
</html>
